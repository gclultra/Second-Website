<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>  
<body>
    
    <header>
        <h1>(Big Company)</h1>
    </header>
    <section class="exp">
        <div>    
            <h2>Please Answer this survey about (Product)</h2>
        </div>
    </section>
    <nav class="Nav">
        <ul>
            <li><a href="contact.html" class="contact">Contact (Big Company)</a></li>
        </ul>
    </nav>

    <p>Please select one answer per question.</p>
    <form>
        <p2>How much did you enjoy (Product)?</p2><br>

        <input type="radio" name="answer" value="Not that much" id=option-1>
        <label for="option-1">Not at all</label><br>
        <input type="radio" name="answer" value="Could have been better" id=option-2>
        <label for="option-2">Could have been better</label><br>
        <input type="radio" name="answer" value="Yes" id=option-3>
        <label for="option-3">Yes</label><br>
        <input type="radio" name="answer" value="Absolutely loved it" id=option-4>
        <label for="option-4">Absolutely loved it</label><br>

        <br>
        
        <p2>Why did you purchase (Product)?</p2><br>
        
        <input type="radio" name="answer-2" value="Recommendation" id=option-1-2>
        <label for="option-1-2">Recommendation</label><br>
        <input type="radio" name="answer-2" value="Recommendation" id=option-2-2>
        <label for="option-2-2">Through Google</label><br>
        <input type="radio" name="answer-2" value="Recommendation" id=option-3-2>
        <label for="option-3-2">Through Ads on social media</label><br>
        <input type="radio" name="answer-2" value="Recommendation" id=option-4-2>
        <label for="option-4-2">Representative</label>
        <label for="answer">If you would like to say which representative</label><br>
            <input type="text" id="answer" name="answer">
        

        <br><br>

        <p2>What is your age?</p2><br>
        
        <input type="radio" name="answer-3" value="18-30" id=option-1-3>
        <label for="option-1-2">18-30</label><br>
        <input type="radio" name="answer-3" value="31-42" id=option-2-3>
        <label for="option-2-2">31-42</label><br>
        <input type="radio" name="answer-3" value="43-54" id=option-3-3>
        <label for="option-3-2">43-54</label><br>
        <input type="radio" name="answer-3" value="55+" id=option-4-3>
        <label for="option-4-2">55+</label>
        
        <br><br>
        
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="Username..." required>
        <br><br>
        <label for="email">Enter E-Mail:</label>
        <input type="email"id="email" name="email" placeholder="Your E-Mail..." required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password..." required>
        
        <br><br>
        <input type="submit" value="Submit the form">

    </form>
</body>  
</html>
